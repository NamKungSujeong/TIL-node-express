<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Submit</button>
      <!-- http://127.0.0.1:5500/tacos?meat=tacos&qty=3 다음과 같이 쿼리 문자열이 붙음 -->
    </form>

    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Submit</button>
      <!-- url에 쿼리 문자열이 붙지 않음 대신 요청의 Body에 포함됨 -->
    </form>
  </body>
</html>
